# Render Blueprint — SZ BIST Finans Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: sz-bist-finans-api
    runtime: python
    region: frankfurt  # EU — Turkiye'ye en yakin
    plan: free         # Baslangic icin ucretsiz — sonra starter'a gecilebilir
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sz-bist-finans-db
          property: connectionString
      - key: APP_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: ADMIN_PASSWORD
        sync: false  # Render dashboard'dan elle girilecek
      - key: PYTHON_VERSION
        value: "3.13.1"

databases:
  - name: sz-bist-finans-db
    region: frankfurt
    plan: free         # Baslangic icin ucretsiz (256MB, 90 gun)
    databaseName: bist_finans
    user: bist_finans_user
    postgresMajorVersion: "16"
