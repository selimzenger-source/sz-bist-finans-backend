<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} â€” SZ BIST Finans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow-lg border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/admin/" class="flex items-center gap-2 text-xl font-bold tracking-tight">
                <img src="/static/img/logo.jpg" alt="Logo" class="w-8 h-8 rounded-lg" />
                SZ BIST Finans Admin
            </a>
            <div class="flex items-center gap-4 text-sm">
                <a href="/admin/" class="hover:text-indigo-400 transition">Dashboard</a>
                <a href="/admin/spk" class="hover:text-indigo-400 transition">SPK Basvurulari</a>
                <a href="/admin/ipo/new" class="hover:bg-indigo-600 bg-indigo-500 px-3 py-1 rounded transition">+ Yeni IPO</a>
                <a href="/admin/logout" class="hover:text-red-300 text-red-400 transition">Cikis</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-600 text-xs py-4 mt-8">
        SZ BIST Finans Admin Panel v2.0
    </footer>
</body>
</html>
