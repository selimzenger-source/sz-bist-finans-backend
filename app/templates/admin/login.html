<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giris â€” BIST Finans</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
        <div class="text-center mb-6">
            <img src="/static/img/logo.jpg" alt="SZ BIST Finans" class="w-24 h-24 mx-auto rounded-2xl mb-3 shadow-lg" />
            <h1 class="text-2xl font-bold text-indigo-700">SZ BIST Finans</h1>
            <p class="text-gray-500 text-sm mt-1">Admin Paneli</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-2 rounded-lg mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/admin/login">
            <label class="block text-sm font-medium text-gray-700 mb-1">Sifre</label>
            <input
                type="password"
                name="password"
                required
                autofocus
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                placeholder="Admin sifresini girin"
            />
            <button
                type="submit"
                class="w-full mt-4 bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition"
            >
                Giris Yap
            </button>
        </form>
    </div>
</body>
</html>
